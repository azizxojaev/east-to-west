{% extends 'base.html' %}


{% block content %}
{% load i18n %}
<style>
    .form-group button {
        color: #FFFCFA;
        border: 1px solid #FFFCFA;
        width: 100%;
        background: transparent;
        padding: 15px;
        height: clamp(42px, 2.917vw, 72px);
        display: flex;
        border-radius: 0.781vw;
        align-items: center;
    }
    .flatpickr-day.selected,.flatpickr-day.startRange,.flatpickr-day.endRange,.flatpickr-day.selected.inRange,.flatpickr-day.startRange.inRange,.flatpickr-day.endRange.inRange,.flatpickr-day.selected:focus,.flatpickr-day.startRange:focus,.flatpickr-day.endRange:focus,.flatpickr-day.selected:hover,.flatpickr-day.startRange:hover,.flatpickr-day.endRange:hover,.flatpickr-day.selected.prevMonthDay,.flatpickr-day.startRange.prevMonthDay,.flatpickr-day.endRange.prevMonthDay,.flatpickr-day.selected.nextMonthDay,.flatpickr-day.startRange.nextMonthDay,.flatpickr-day.endRange.nextMonthDay {
        background: #F95C19;
        -webkit-box-shadow: none;
        box-shadow: none;
        color: #fff;
        border-color: #F95C19;
    }
    .flatpickr-day.selected.startRange + .endRange:not(:nth-child(7n+1)),.flatpickr-day.startRange.startRange + .endRange:not(:nth-child(7n+1)),.flatpickr-day.endRange.startRange + .endRange:not(:nth-child(7n+1)) {
        -webkit-box-shadow: -10px 0 0 #F95C19;
        box-shadow: -10px 0 0 #F95C19
    }
    .flatpickr-day.week.selected {
        border-radius: 0;
        -webkit-box-shadow: -5px 0 0 #F95C19,5px 0 0 #F95C19;
        box-shadow: -5px 0 0 #F95C19,5px 0 0 #F95C19
    }
</style>
<!-- Page Header Start-->
<section class="page-header">
    <h1 class="color-white">{% trans 'CREATE COUNTRY HOUSE' %}</h1>
</section>
<!-- Page Header End-->

<!-- Blogs Start -->
<section class="py-64">
    <div class="container-fluid">
        <div class="tour-booking">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 mb-48 mb-xl-0">
                    <h3 class="text-uppercase mb-48">{% trans 'Fill out the form to create country house' %}</h3>
                    <form action="{% url 'country_house_booking' %}" class="visa-booking-form">
                        {% csrf_token %}
                        <div class="row booking-from">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="name" required placeholder="{% trans 'Name' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="number" name="price" required placeholder="{% trans 'Price' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="video_url" required placeholder="{% trans 'Video URL' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="description" required placeholder="{% trans 'Description' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="location" required placeholder="{% trans 'Location' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="number" name="capacity" required placeholder="{% trans 'Capacity' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="rooms" required placeholder="{% trans 'Rooms' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="rooms" required placeholder="{% trans 'Rooms' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="pools" required placeholder="{% trans 'Pools' %}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="phone_number" required placeholder="{% trans 'Phone Number' %}">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="tv">
                                        {% trans 'Has TV?' %}
                                        <input type="checkbox" id="tv" name="tv">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="play_station">
                                        {% trans 'Has PlayStation?' %}
                                        <input type="checkbox" id="play_station" name="play_station">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="karaoke">
                                        {% trans 'Has Karaoke?' %}
                                        <input type="checkbox" id="karaoke" name="karaoke">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="tennis">
                                        {% trans 'Has Tennis?' %}
                                        <input type="checkbox" id="tennis" name="tennis">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="outdoor_table">
                                        {% trans 'Has Outdoor Garden Table?' %}
                                        <input type="checkbox" id="outdoor_table" name="outdoor_table">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="sauna">
                                        {% trans 'Has Sauna?' %}
                                        <input type="checkbox" id="sauna" name="sauna">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="terrace">
                                        {% trans 'Has Terrace?' %}
                                        <input type="checkbox" id="terrace" name="terrace">
                                    </label>
                                </div>
                            </div>
                            <button type="submit" id="booking_submit" class="ui-btn ui-btn-primary w-100">
                                <span data-hover="{% trans 'Add Country House' %}">{% trans 'Add Country House' %}</span>
                            </button>
                        </div>  
                        <div id="success_message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blogs End -->
{% endblock %}
