{% extends 'base.html' %}


{% block content %}
<!-- Page Header Start-->
<section class="page-header">
    <h1 class="color-white">TOUR BOOKING</h1>
</section>
<!-- Page Header End-->

<!-- Blogs Start -->
<section class="py-64">
    <div class="container-fluid">
        <div class="tour-booking">
            <div class="row">
                <div class="col-xl-5 mb-48 mb-xl-0">
                    <h3 class="text-uppercase mb-48">Please fill out the form to book your tour</h3>
                    <form action="{% url 'tour_booking' %}">
                        <div class="row booking-from">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="first-name" required placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="last-name" required placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="email" name="email" required placeholder="Email">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="tel" name="tel" required placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <select name="select" class="has-nice-select cus-form-control">
                                        <option selected="selected" disabled="disabled">Number of person</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <select name="select" class="has-nice-select cus-form-control">
                                                <option selected="selected" disabled="disabled">Adults</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <select name="select" class="has-nice-select cus-form-control">
                                                <option selected="selected" disabled="disabled">Kids</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <select name="select" class="has-nice-select cus-form-control">
                                        <option selected="selected" disabled="disabled">Select Tour</option>
                                        <option value="2">Kyoto, Japan</option>
                                        <option value="3">Bali, Indonesia</option>
                                        <option value="4">Paris, France</option>
                                        <option value="5">Hawaii, USA</option>
                                        <option value="6">Rome, Italy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea name="message" rows="5" placeholder="Additional message"></textarea>
                                </div>
                            </div>
                            <div class="ui-btn ui-btn-primary w-100">
                                <button type="submit" data-hover="Book Tour">Book Tour</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-7">
                    <div class="box-blur-bg">
                        <div class="b-radius-20 bg-white p-24 contact-block">
                            <div class="contact-info">
                                <div class="mb-48">
                                    <h5 class="mb-12">CONTACT INFO</h5>
                                    <p>P: <a href="tel:{{ contact.phone_number }}">{{ contact.phone_number }}</a></p>
                                    <p>E: <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
                                </div>
                                <div class="mb-48">
                                    <h5 class="mb-12">LOCATION</h5>
                                    <p>L: {{ contact.location }}</p>
                                </div>
                                <div>
                                    <h5 class="mb-12">OPENING HOUR</h5>
                                    <p><span class="me-5">{{ contact.working_days }}</span>{{ contact.working_hours }}<span></span></p>
                                </div>
                            </div>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2238291.857749356!2d19.545467107182017!3d56.780190963882944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e930677b8a9afd%3A0xcfcd68f2fc10!2sLatvia!5e0!3m2!1sen!2s!4v1709014880485!5m2!1sen!2s" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blogs End -->
{% endblock %}
