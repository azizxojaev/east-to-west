<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Globe Trekk - HTML Traveling Template">

    <title>Globe Trekk - HTML Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/media/favicon.png' %}">

    <!-- All CSS files -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/ion.rangeSlider.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body id="body" class="x-hidden ui-transition">
    <!-- Preloader-->
    <div id="preloader">
        <div class="loader">
            <div class="plane">
                <img src="{% static 'assets/media/icons/loader-plane.png' %}" class="plane-img" alt="">
            </div>
            <div class="earth-wrapper">
                <div class="earth"></div>
            </div>
        </div>
    </div>
    <!--  Begin scroll container -->
    <div id="scroll-wrapper">
        <div id="smooth-content">
            <main>
                {% include 'includes/header.html' %}

                {% block content %}
                {% endblock %}

                {% include 'includes/footer.html' %}
            </main>
        </div>
        <!-- End content wrap -->
    </div>
    <!-- End scroll container -->

    <!-- Search Popup Start -->
    <div class="search-popup">
        <div class="search-popup__overlay search-toggler"></div>
        <div class="search-popup__content text-center">
            <form role="search" method="get" class="search-popup__form" action="shop-list-1.html">
                <div class="blur-layer">
                    <input type="text" id="search" autocomplete="off" placeholder="Search Here...">
                </div>
                <button type="submit"><i class="fal fa-search"></i></button>
            </form>
        </div>
    </div>
    <!-- Search Popup End -->



  
    <!-- Jquery Js -->
    <script src="{% static 'assets/js/vendor/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/gsap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/scrollTrigger.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-appear.js' %}"></script>
    <script src="{% static 'assets/js/vendor/ion.rangeSlider.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
