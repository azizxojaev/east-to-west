    <script>
        if (window.location.pathname.includes('ru')) {
            document.querySelector('html').setAttribute('lang', 'ru');
        }
    </script>
    <script>
        let lang_select = document.querySelector('#lang')
        
        document.querySelectorAll('.option:not(.disabled)').forEach(function (option) {
            if (option.parentElement.parentElement.previousElementSibling.id == 'lang') {
                option.addEventListener('click', function () {
                    if (lang_select.value != option.getAttribute('data-value')) {
                        lang_select.value = option.getAttribute('data-value');
                        lang_select.nextElementSibling.nextElementSibling.click()
                    }
                })
            }
        })
    </script>
